name: Deploy PromtCraft

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: ai-prompt-generator-production-362015461740
  CLOUDFRONT_DISTRIBUTION_ID: E35H3XC092ZZDB
  LAMBDA_FUNCTION_NAME: ai-prompt-generator-production

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy Frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync frontend to S3
        run: |
          aws s3 sync frontend/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.json"
          
          # HTML files with shorter cache
          aws s3 sync frontend/ s3://${{ env.S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "max-age=3600"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-lambda:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy Lambda
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda function
        run: |
          cd lambda
          zip -r ../lambda.zip .

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip

  notify:
    needs: [deploy-frontend, deploy-lambda]
    runs-on: ubuntu-latest
    name: Notify Deployment
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          echo "ðŸš€ Deployment completed!"
          echo "Frontend: https://promtcraft.in"
          echo "API: https://njzzp0serg.execute-api.us-east-1.amazonaws.com/prod/generate-prompt"
