name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'
  ENVIRONMENT: staging

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # =========================================
  # Build & Test
  # =========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm test --if-present
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: coverage/
          retention-days: 7

  # =========================================
  # Deploy to Staging
  # =========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    environment: 
      name: staging
      url: ${{ steps.get-url.outputs.website-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Infrastructure
        run: |
          STACK_NAME="ai-prompt-generator-frontend-staging"
          
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/main.yaml \
            --stack-name ${STACK_NAME} \
            --parameter-overrides \
              Environment=staging \
              EnableWAF=false \
              PriceClass=PriceClass_100 \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Get bucket name
        id: get-bucket
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name ai-prompt-generator-frontend-staging \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' \
            --output text)
          
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ai-prompt-generator-frontend-staging \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)
          
          echo "bucket-name=${BUCKET_NAME}" >> $GITHUB_OUTPUT
          echo "distribution-id=${DISTRIBUTION_ID}" >> $GITHUB_OUTPUT

      - name: Sync to S3
        run: |
          aws s3 sync frontend/ s3://${{ steps.get-bucket.outputs.bucket-name }}/ \
            --delete \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-bucket.outputs.distribution-id }} \
            --paths "/*"

      - name: Get website URL
        id: get-url
        run: |
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name ai-prompt-generator-frontend-staging \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' \
            --output text)
          
          echo "website-url=${WEBSITE_URL}" >> $GITHUB_OUTPUT

      - name: Comment PR with staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Staging deployment successful!**\n\nPreview URL: ${{ steps.get-url.outputs.website-url }}\n\nThis deployment will be automatically cleaned up when the PR is closed.`
            })
