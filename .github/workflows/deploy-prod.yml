name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

permissions:
  id-token: write
  contents: read

jobs:
  # =========================================
  # Build & Test
  # =========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm test --if-present

      - name: Build frontend
        run: npm run build --if-present

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/
          retention-days: 7

  # =========================================
  # Security Scan
  # =========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  # =========================================
  # Deploy Infrastructure
  # =========================================
  deploy-infrastructure:
    name: Deploy Infrastructure
    needs: [build-and-test, security-scan]
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
    
    outputs:
      bucket-name: ${{ steps.deploy-frontend-stack.outputs.bucket-name }}
      distribution-id: ${{ steps.deploy-frontend-stack.outputs.distribution-id }}
      api-endpoint: ${{ steps.deploy-backend-stack.outputs.api-endpoint }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Frontend Infrastructure
        id: deploy-frontend-stack
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          STACK_NAME="ai-prompt-generator-frontend-${ENVIRONMENT}"
          
          echo "Deploying frontend infrastructure to ${ENVIRONMENT}..."
          
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/main.yaml \
            --stack-name ${STACK_NAME} \
            --parameter-overrides \
              Environment=${ENVIRONMENT} \
              DomainName=${{ secrets.DOMAIN_NAME || '' }} \
              HostedZoneId=${{ secrets.HOSTED_ZONE_ID || '' }} \
              EnableWAF=true \
              PriceClass=PriceClass_100 \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset
          
          # Get outputs
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' \
            --output text)
          
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)
          
          echo "bucket-name=${BUCKET_NAME}" >> $GITHUB_OUTPUT
          echo "distribution-id=${DISTRIBUTION_ID}" >> $GITHUB_OUTPUT

      - name: Deploy Backend Infrastructure
        id: deploy-backend-stack
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          STACK_NAME="ai-prompt-generator-backend-${ENVIRONMENT}"
          
          echo "Deploying backend infrastructure to ${ENVIRONMENT}..."
          
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation/backend.yaml \
            --stack-name ${STACK_NAME} \
            --parameter-overrides \
              Environment=${ENVIRONMENT} \
              AIProvider=claude \
              RateLimitRequests=100 \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --no-fail-on-empty-changeset
          
          # Get API endpoint
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`APIEndpoint`].OutputValue' \
            --output text)
          
          echo "api-endpoint=${API_ENDPOINT}" >> $GITHUB_OUTPUT

  # =========================================
  # Deploy Frontend
  # =========================================
  deploy-frontend:
    name: Deploy Frontend
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.get-url.outputs.website-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update API endpoint in frontend
        run: |
          API_ENDPOINT="${{ needs.deploy-infrastructure.outputs.api-endpoint }}"
          
          # Replace API endpoint placeholder in app.js
          if [ -n "${API_ENDPOINT}" ]; then
            sed -i "s|API_ENDPOINT: '/api/generate-prompt'|API_ENDPOINT: '${API_ENDPOINT}/generate-prompt'|g" frontend/js/app.js
          fi

      - name: Sync files to S3
        run: |
          BUCKET_NAME="${{ needs.deploy-infrastructure.outputs.bucket-name }}"
          
          echo "Syncing files to S3 bucket: ${BUCKET_NAME}"
          
          # Sync HTML files with no-cache
          aws s3 sync frontend/ s3://${BUCKET_NAME}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"
          
          # Sync CSS files with long cache
          aws s3 sync frontend/ s3://${BUCKET_NAME}/ \
            --exclude "*" \
            --include "*.css" \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "text/css; charset=utf-8"
          
          # Sync JS files with long cache
          aws s3 sync frontend/ s3://${BUCKET_NAME}/ \
            --exclude "*" \
            --include "*.js" \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "application/javascript; charset=utf-8"
          
          # Sync images and other assets
          aws s3 sync frontend/ s3://${BUCKET_NAME}/ \
            --exclude "*.html" \
            --exclude "*.css" \
            --exclude "*.js" \
            --cache-control "public, max-age=604800"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID="${{ needs.deploy-infrastructure.outputs.distribution-id }}"
          
          echo "Invalidating CloudFront cache for distribution: ${DISTRIBUTION_ID}"
          
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${DISTRIBUTION_ID} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "Invalidation ID: ${INVALIDATION_ID}"
          
          # Wait for invalidation to complete
          aws cloudfront wait invalidation-completed \
            --distribution-id ${DISTRIBUTION_ID} \
            --id ${INVALIDATION_ID}
          
          echo "Cache invalidation completed"

      - name: Get website URL
        id: get-url
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          STACK_NAME="ai-prompt-generator-frontend-${ENVIRONMENT}"
          
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' \
            --output text)
          
          echo "website-url=${WEBSITE_URL}" >> $GITHUB_OUTPUT
          echo "üöÄ Deployed to: ${WEBSITE_URL}"

  # =========================================
  # Smoke Tests
  # =========================================
  smoke-tests:
    name: Smoke Tests
    needs: [deploy-infrastructure, deploy-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run smoke tests
        run: |
          WEBSITE_URL="${{ needs.deploy-frontend.outputs.website-url }}"
          API_ENDPOINT="${{ needs.deploy-infrastructure.outputs.api-endpoint }}"
          
          echo "Running smoke tests against ${WEBSITE_URL}..."
          
          # Test homepage
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${WEBSITE_URL}")
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Homepage returned 200 OK"
          else
            echo "‚ùå Homepage returned ${HTTP_STATUS}"
            exit 1
          fi
          
          # Test API health
          if [ -n "${API_ENDPOINT}" ]; then
            API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${API_ENDPOINT}/health" || echo "000")
            echo "API health check: ${API_STATUS}"
          fi
          
          # Check SSL certificate
          echo "Checking SSL certificate..."
          curl -vI "${WEBSITE_URL}" 2>&1 | grep -i "SSL certificate verify ok" && echo "‚úÖ SSL OK" || echo "‚ö†Ô∏è SSL check inconclusive"
          
          echo "Smoke tests completed successfully!"

      - name: Run Lighthouse performance test
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: ${{ needs.deploy-frontend.outputs.website-url }}
          uploadArtifacts: true
        continue-on-error: true

  # =========================================
  # Notify
  # =========================================
  notify:
    name: Send Notification
    needs: [deploy-frontend, smoke-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send success notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Website URL: ${{ needs.deploy-frontend.outputs.website-url }}"
          # Add Slack/Discord notification here if needed

      - name: Send failure notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          # Add Slack/Discord notification here if needed
